<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MCA Widget</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: transparent;
            overflow: hidden;
            color: white;
        }
        
        #app {
            width: 100vw;
            height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }
        
        /* Loading State */
        .loading {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 16px;
        }
        
        .loading-spinner {
            width: 48px;
            height: 48px;
            border: 4px solid rgba(255, 255, 255, 0.2);
            border-top-color: #3b82f6;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }
        
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
        
        .loading-text {
            font-size: 16px;
            color: rgba(255, 255, 255, 0.8);
        }
        
        /* Error State */
        .error {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 12px;
            padding: 24px;
            background: rgba(239, 68, 68, 0.2);
            border-radius: 12px;
            border: 1px solid rgba(239, 68, 68, 0.4);
        }
        
        .error-icon {
            font-size: 48px;
        }
        
        .error-text {
            font-size: 16px;
            color: #fca5a5;
            text-align: center;
        }
        
        /* Waiting State */
        .waiting {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 12px;
            padding: 24px;
            background: rgba(59, 130, 246, 0.2);
            border-radius: 12px;
            border: 1px solid rgba(59, 130, 246, 0.4);
        }
        
        .waiting-text {
            font-size: 16px;
            color: #93c5fd;
        }
        
        /* Widget Container */
        .widget-container {
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
        }
        
        /* Sticker Dance Mode */
        .sticker-mode {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 16px;
            padding: 20px;
        }
        
        .sticker-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(120px, 1fr));
            gap: 16px;
            width: 100%;
            max-width: 800px;
        }
        
        .sticker-item {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 8px;
            padding: 16px;
            background: linear-gradient(135deg, rgba(59, 130, 246, 0.3), rgba(147, 51, 234, 0.3));
            border-radius: 16px;
            border: 2px solid rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            transition: all 0.3s ease;
        }
        
        .sticker-item.active {
            border-color: #3b82f6;
            box-shadow: 0 0 20px rgba(59, 130, 246, 0.5);
        }
        
        .sticker-avatar {
            width: 64px;
            height: 64px;
            border-radius: 50%;
            object-fit: cover;
            border: 3px solid white;
        }
        
        .sticker-name {
            font-size: 14px;
            font-weight: 600;
            text-align: center;
        }
        
        .sticker-score {
            font-size: 24px;
            font-weight: 700;
            color: #fbbf24;
        }
        
        .sticker-countdown {
            font-size: 32px;
            font-weight: 700;
            color: #ef4444;
            text-shadow: 0 0 10px rgba(239, 68, 68, 0.5);
        }
        
        /* PK Mode */
        .pk-mode {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 20px;
            padding: 20px;
            width: 100%;
        }
        
        .pk-header {
            display: flex;
            align-items: center;
            gap: 20px;
        }
        
        .pk-team {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 8px;
        }
        
        .pk-team-name {
            font-size: 18px;
            font-weight: 700;
        }
        
        .pk-team-score {
            font-size: 48px;
            font-weight: 800;
        }
        
        .pk-team.defender .pk-team-score {
            color: #3b82f6;
        }
        
        .pk-team.attacker .pk-team-score {
            color: #ef4444;
        }
        
        .pk-vs {
            font-size: 24px;
            font-weight: 700;
            color: #fbbf24;
        }
        
        .pk-progress-container {
            width: 100%;
            max-width: 600px;
            height: 24px;
            background: rgba(0, 0, 0, 0.3);
            border-radius: 12px;
            overflow: hidden;
            position: relative;
        }
        
        .pk-progress-bar {
            height: 100%;
            display: flex;
            transition: all 0.3s ease;
        }
        
        .pk-progress-defender {
            height: 100%;
            background: linear-gradient(90deg, #3b82f6, #60a5fa);
            transition: width 0.3s ease;
        }
        
        .pk-progress-attacker {
            height: 100%;
            background: linear-gradient(90deg, #f87171, #ef4444);
            transition: width 0.3s ease;
        }
        
        .pk-progress-text {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 14px;
            font-weight: 700;
            text-shadow: 0 1px 2px rgba(0, 0, 0, 0.5);
        }
        
        /* Freeze Effect */
        .freeze-effect {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            pointer-events: none;
            opacity: 0;
            transition: opacity 0.3s ease;
        }
        
        .freeze-effect.active {
            opacity: 1;
        }
        
        .freeze-effect.level-1 {
            background: radial-gradient(ellipse at center, rgba(6, 182, 212, 0.2) 0%, transparent 70%);
        }
        
        .freeze-effect.level-2 {
            background: radial-gradient(ellipse at center, rgba(6, 182, 212, 0.4) 0%, transparent 70%);
        }
        
        .freeze-effect.level-3 {
            background: radial-gradient(ellipse at center, rgba(6, 182, 212, 0.6) 0%, transparent 70%);
        }
        
        /* Free Mode */
        .free-mode {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 20px;
            padding: 20px;
        }
        
        .free-current-anchor {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 12px;
            padding: 24px;
            background: linear-gradient(135deg, rgba(34, 197, 94, 0.3), rgba(22, 163, 74, 0.3));
            border-radius: 20px;
            border: 2px solid rgba(34, 197, 94, 0.5);
        }
        
        .free-anchor-avatar {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            object-fit: cover;
            border: 4px solid white;
            box-shadow: 0 0 20px rgba(34, 197, 94, 0.5);
        }
        
        .free-anchor-name {
            font-size: 24px;
            font-weight: 700;
        }
        
        .free-anchor-score {
            font-size: 36px;
            font-weight: 800;
            color: #fbbf24;
        }
        
        .free-progress-container {
            width: 100%;
            max-width: 400px;
            height: 16px;
            background: rgba(0, 0, 0, 0.3);
            border-radius: 8px;
            overflow: hidden;
        }
        
        .free-progress-bar {
            height: 100%;
            background: linear-gradient(90deg, #22c55e, #4ade80);
            transition: width 0.3s ease;
        }
        
        .free-countdown {
            font-size: 48px;
            font-weight: 700;
            color: #fbbf24;
            text-shadow: 0 0 10px rgba(251, 191, 36, 0.5);
        }
        
        /* Event Animation */
        .event-animation {
            position: fixed;
            pointer-events: none;
            animation: eventFloat 2s ease-out forwards;
        }
        
        @keyframes eventFloat {
            0% {
                opacity: 1;
                transform: translateY(0) scale(1);
            }
            100% {
                opacity: 0;
                transform: translateY(-100px) scale(1.5);
            }
        }
        
        /* Gift Effect */
        .gift-effect {
            position: fixed;
            font-size: 48px;
            animation: giftBounce 0.5s ease-out;
        }
        
        @keyframes giftBounce {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.3); }
        }
        
        /* Leaderboard */
        .leaderboard {
            display: flex;
            flex-direction: column;
            gap: 8px;
            padding: 16px;
            background: rgba(0, 0, 0, 0.5);
            border-radius: 12px;
            backdrop-filter: blur(10px);
        }
        
        .leaderboard-item {
            display: flex;
            align-items: center;
            gap: 12px;
            padding: 8px 12px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 8px;
        }
        
        .leaderboard-rank {
            width: 28px;
            height: 28px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 14px;
            font-weight: 700;
            border-radius: 50%;
        }
        
        .leaderboard-rank.rank-1 {
            background: linear-gradient(135deg, #fbbf24, #f59e0b);
        }
        
        .leaderboard-rank.rank-2 {
            background: linear-gradient(135deg, #9ca3af, #6b7280);
        }
        
        .leaderboard-rank.rank-3 {
            background: linear-gradient(135deg, #f97316, #ea580c);
        }
        
        .leaderboard-avatar {
            width: 36px;
            height: 36px;
            border-radius: 50%;
            object-fit: cover;
        }
        
        .leaderboard-name {
            flex: 1;
            font-size: 14px;
            font-weight: 600;
        }
        
        .leaderboard-score {
            font-size: 16px;
            font-weight: 700;
            color: #fbbf24;
        }
        
        /* Connection Status */
        .connection-status {
            position: fixed;
            top: 8px;
            right: 8px;
            display: flex;
            align-items: center;
            gap: 6px;
            padding: 6px 12px;
            background: rgba(0, 0, 0, 0.5);
            border-radius: 20px;
            font-size: 12px;
        }
        
        .connection-dot {
            width: 8px;
            height: 8px;
            border-radius: 50%;
            animation: pulse 2s infinite;
        }
        
        .connection-dot.connected {
            background: #22c55e;
        }
        
        .connection-dot.disconnected {
            background: #ef4444;
        }
        
        .connection-dot.connecting {
            background: #fbbf24;
        }
        
        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }
    </style>
</head>
<body>
    <div id="app">
        <!-- Content will be rendered by JavaScript -->
    </div>
    
    <script src="widget.js"></script>
</body>
</html>
