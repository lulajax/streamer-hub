server:
  port: 8080
  servlet:
    context-path: /api

spring:
  application:
    name: mca-server
  
  profiles:
    active: dev
  
  datasource:
    url: jdbc:postgresql://localhost:5432/mca_db
    username: mca_user
    password: mca_password
    driver-class-name: org.postgresql.Driver
    hikari:
      maximum-pool-size: 20
      minimum-idle: 5
      idle-timeout: 300000
      connection-timeout: 20000
  
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: false
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
        format_sql: true
    open-in-view: false
  
  redis:
    host: localhost
    port: 6379
    password: 
    database: 0
    timeout: 2000ms
    lettuce:
      pool:
        max-active: 8
        max-idle: 8
        min-idle: 0
  
  jackson:
    serialization:
      write-dates-as-timestamps: false
    deserialization:
      fail-on-unknown-properties: false
  
  # Mail Configuration
  mail:
    host: smtp.gmail.com
    port: 587
    username: your-email@gmail.com
    password: your-app-password
    properties:
      mail:
        smtp:
          auth: true
          starttls:
            enable: true

# Logging
logging:
  level:
    com.mca.server: DEBUG
    org.springframework.web: INFO
    org.hibernate.SQL: DEBUG
  pattern:
    console: "%d{yyyy-MM-dd HH:mm:ss} [%thread] %-5level %logger{36} - %msg%n"

# JWT Configuration
jwt:
  secret: mca-secret-key-for-jwt-signing-must-be-at-least-256-bits-long
  expiration: 86400000  # 24 hours
  refresh-expiration: 604800000  # 7 days

# CORS Configuration
cors:
  allowed-origins: "*"
  allowed-methods: GET,POST,PUT,DELETE,OPTIONS
  allowed-headers: "*"
  max-age: 3600

# MCA Application Settings
mca:
  activation:
    code-length: 16
    default-expiry-days: 365
  gift:
    decay-check-interval: 5000  # 5 seconds
    auto-save-interval: 30000   # 30 seconds
  widget:
    base-url: http://localhost:8080/widget
  app:
    frontend-url: http://localhost:5173
  tiktok:
    sign-api-key: ""  # Optional: Euler Stream API key for higher rate limits
